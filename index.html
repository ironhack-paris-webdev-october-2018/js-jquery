<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Rock-Paper-Scissors</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>jQuery Rock-Paper-Scissors</h1>
  </header>

  <main>
    <section class="player">
      <h2>Your Selection</h2>

      <div class="player-content">
        <div class="controls">
          <button class="rock-btn">Rock</button>
          <button class="paper-btn">Paper</button>
          <button class="scissors-btn">Scissors</button>
        </div>

        <div class="selection"></div>
      </div>

      <button class="submit-btn">Submit Your Selection</button>
    </section>

    <section class="opponent">
      <h2>Opponent's Selection</h2>

      <div class="selection"></div>
    </section>
  </main>

  <section class="game-end">
    <div class="popup-content">
      <div>
        <h2>You Win</h2>
        <button class="restart">Play Again</button>
      </div>
    </div>
  </section>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- Your script tag AFTER jQuery's -->
  <script src="./js/script.js"></script>
</body>
</html>
